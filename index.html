<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="left">
        <div class="left-content">
          <img class="odinlogo" src="odin-lined.png" alt="The Odin Logo" />
          <h1>Odin</h1>
        </div>
      </div>
      <div class="right">
        <div class="row1">
          <div>
            <h1>
              This is not a real online service! You know you need something
              like this in your life to help you realize your dreams.<br />Sign
              up now to get started.
            </h1>
            <h1>You know you want to.</h1>
          </div>
        </div>
        <div class="row2">
          <div class="input-section">
            <h1>Let's do this!</h1>
            <div class="left-form-container">
              <form>
                <div class="form1">
                  <div>
                    <label for="firstname">First Name</label>
                    <input
                      type="text"
                      id="firstname"
                      name="firstname"
                      required
                    />
                  </div>
                  <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required />
                  </div>
                  <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required />
                  </div>
                </div>

                <div class="form2">
                  <div>
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone" required />
                  </div>
                  <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required />
                  </div>
                  <div>
                    <label for="passwordC">Confirm Password</label>
                    <input
                      type="text"
                      id="passwordC"
                      name="passwordC"
                      required
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row3">
          <div>
            <button type="submit" id="uploadButton">Upload Data</button>
            <p>Already have an account? <a href="">Log in here.</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
